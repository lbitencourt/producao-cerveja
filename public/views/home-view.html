<a ui-sref="novaCerveja" class="ui button">Cerveja</a>

<div class="ui four cards" >
    <div class="card" ng-repeat="cerveja in vm.cervejas | orderBy: 'nome'">
        <div class="content">
            <div class="header"> <a ui-sref="detalheCerveja({id:cerveja._id})">{{cerveja.nome}}</a></div>
            <div class="meta">{{cerveja.estilo}}</div> 
        </div>
    </div>
</div>
