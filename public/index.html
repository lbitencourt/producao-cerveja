<!DOCTYPE html>
<html lang="pt-br" ng-app="producaoCerveja" data-ng-controller="mainController as vm">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{resources.APP_TITLE}}</title>
        <!-- build:css -->
        <link href="library/semantic/dist/semantic.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">        
        <!-- endbuild -->
    </head>
    <body>        
        <div class="ui container">
            <a href class="ui button" ui-sref="registroProducao">{{resources.APP_MENU_REGISTRO_PRODUCAO}}</a>
            <a href class="ui button" ui-sref="fermentacao">{{resources.APP_MENU_FERMENTACAO}}</a>
            <a href class="ui button" ui-sref="producoes">{{resources.APP_MENU_PRODUCAO}}</a>
            <a href class="ui button" ui-sref="novaCerveja">{{resources.APP_MENU_NOVA_CERVEJA}}</a>
            <a href class="ui button" ui-sref="cervejas">{{resources.APP_MENU_CERVEJA}}</a>
            <div class="ui divider"></div>
            <div ui-view></div>
        </div>
        <!-- build:js -->
        <script src="library/jquery/dist/jquery.min.js"> </script>
        <script src="library/semantic/dist/semantic.min.js"> </script>
        <script src="library/angular/angular.min.js"> </script>
        <script src="library/angular-route/angular-route.min.js"> </script>
        <script src="library/angular-ui-router/release/angular-ui-router.min.js"> </script>
        <script src="js/app.js"> </script>
        <script src="js/resources.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/routes.js"></script>     
        <!-- endbuild -->   
    </body>
</html>
