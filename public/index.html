<!DOCTYPE html>
<html lang="pt-br" ng-app="producaoCerveja" data-ng-controller="mainController as vm">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{resources.APP_TITLE}}</title>
        <!-- build:css -->
        <link href="library/semantic/dist/semantic.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">    
        <!-- endbuild -->
    </head>
    <body>
        <div  class="ui container">
            <div class="ui vertical menu"  >
                <div class="item">
                    <div class="header">Produções</div>
                    <div class="menu">
                        <div class="item"><a ui-sref="producoes">{{resources.APP_MENU_PRODUCOES}}</a></div>
                        <div class="item">Registrar</div>
                    </div>
                </div>
                <div class="item">
                    <div class="header">Cervejas</div>
                    <div class="menu">
                        <div class="item"><a ui-sref="cervejas">{{resources.APP_MENU_CERVEJAS}}</a></div>
                        <div class="item"><a ui-sref="novaCerveja">{{resources.APP_MENU_CERVEJAS}}</a></div>
                    </div>
                </div>
            </div> 
            <div ui-view  ></div>            
        </div>
        <!-- build:js -->
        <script src="library/jquery/dist/jquery.min.js"> </script>
        <script src="library/semantic/dist/semantic.min.js"> </script>
        <script src="library/angular/angular.min.js"> </script>
        <script src="library/angular-route/angular-route.min.js"> </script>
        <script src="library/angular-ui-router/release/angular-ui-router.min.js"> </script>
        <script src="js/app.js"> </script>
        <script src="js/resources.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/routes.js"></script>     
        <!-- endbuild -->   
    </body>
</html>
